<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span
          ><a href="settings.html"> <i class="fa-solid fa-gear"></i></a>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component2">
        <div class="user-component__column2">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMTAxMDJfMjQ4%2FMDAxNjA5NTc1NDE2MTg2.txpTwJmrO4YeLFmcGqVnL1izdVlKHa5dT8mIAszLDmcg.BttfV36drd2QFV4JtgQA_hr73LrI6JqrDD7hswrtH-Ug.JPEG.sosohan_n%2FTJ_%252814%2529.jpg&type=a340"
            class="user-component__avatar2"
          />
          <div class="user-component__text2">
            <h4 class="user-component__title2">서영</h4>
          </div>
        </div>
      </div>

      <div class="user-component-more__notification">
        <div class="user-component__notification">
          <span class="user-component-red__dot">
            <i class="fa-solid fa-bell"></i
          ></span>

          <div class="user-component__text">
            <h4 class="user-component__title3">Notification</h4>
          </div>
        </div>
        <div class="user-component__right">
          <div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="user-component-notification__list">
        <div class="user-component-notification__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDA3MjhfMTI5%2FMDAxNzIyMTIwOTQwMDgz.IvJf4FJL-f0NkdxhYR3XyWnX7fp9ZbqD1Lla1P5Ain8g.acqwv4RcSBrsgz1jma69K5KMqwaJueN6gf_2zQEgl8Ug.JPEG%2Fttt26.jpg&type=l340_165"
            class="user-component-notification__img"
          />
        </div>
        <div class="user-component-notification__text">
          <h5 class="user-component__newcontents">New Contents</h5>
          <h5 class="user-component__tokyo">도쿄 사기꾼들</h5>
          <h6 class="user-component__729">7월 29일</h6>
        </div>
      </div>

      <div class="user-component-more__save">
        <div class="user-component__notification">
          <span class="user-component-blue__dot">
            <i class="fa-solid fa-download"></i>
          </span>

          <div class="user-component__text">
            <h4 class="user-component__title3">Save</h4>
          </div>
        </div>
        <div class="user-component__right">
          <div>
            <i class="fa-solid fa-chevron-right fa-xs"></i>
          </div>
        </div>
      </div>

      <div class="user-component-save__list">
        <div class="user-component-save__text">
          <h4 class="user-component__favorite">
            What series and movies do you like
          </h4>
        </div>
        <div class="user-component-save__column">
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyNDAzMjNfODIg%2FMDAxNzExMTI3MjIxMzU4.wHnMRSx83d7upW7k8eQ6CdlnukanpZb3gupIKjiw8aQg.6YJQ5uCZG6AIYui2jmJNhCCjQJVBkz-MheCFlcWk2Z0g.JPEG%2F%25B4%25D9%25BF%25EE%25B7%25CE%25B5%25E5%25A3%25AD1.jpeg&type=a340"
            class="user-component-save__img"
          />
          <img
            src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MDJfNzYg%2FMDAxNjg4MzA4MDAxMDUy.pH0WBf9a04Zv2F5JygikR6D7K6i2NTsNsvMPrqf21Xwg.gPdCR8H9znLyk7gncWNCCWt-RzjXyk2XBpVIgnmIvXQg.JPEG.tjswn1019%2FCap_2023-07-02_23-26-32-018.jpg&type=a340"
            class="user-component-save__img"
          />

          <img
            src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20150806_196%2F1438843772224CvUGO_JPEG%2Fmovie_image.jpg"
            class="user-component-save__img"
          />
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="programs.html"
            ><i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b1dbb37309.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
