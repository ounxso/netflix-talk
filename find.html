<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>09:21</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
        <span>
          <i class="fa-solid fa-music"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <div class="find-icons">
        <div class="find-icons__icons">
          <i class="fa-solid fa-gamepad"></i><span>Game</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-solid fa-tv"></i><span>Drama</span>
        </div>
        <div class="find-icons__icons">
          <i class="fa-solid fa-film"></i><span>Movie</span>
        </div>
      </div>
      <div class="recommended-programs">
        <h6 class="recommended-programs__title">Recommended Programs</h6>
        <span>You have no recommended programs.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#SweetHome</h5>
            <h6 class="open-post__hashtags">#sweet #home #talk</h6>
            <div class="open-post__members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA5MTFfNDIg%2FMDAxNjk0NDQxMDg3MDQ2.SXAS4xI4PjSgiUJo2srwOY9C8XFbVmevgpHWLCvzPe8g.vlyafhXTlJYt5l15o8uqlvqGXwvyYMa4fzckogmTXSQg.JPEG.tksla93%2FIMG_6228.jpg&type=a340"
              />
              <span class="open-post__member-count">sh</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://search.pstatic.net/sunny/?src=https%3A%2F%2Fimg-cdn.theqoo.net%2FtfjDXK.jpg&type=a340"
              />
              <div class="open-post__heart-count">
                <i class="fa-solid fa-heart"></i><span>123</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="programs.html"
            ><i class="fa-regular fa-user fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><span class="nav__notification badge">2</span>
            <i class="fa-regular fa-comment fa-lg"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><span class="nav__dot"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/b1dbb37309.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
